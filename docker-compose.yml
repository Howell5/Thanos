services:
  db:
    image: postgres:16-alpine
    container_name: berryon-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: berryon
    ports:
      - "5432:5432"
    volumes:
      - berryon_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  berryon_db_data:
